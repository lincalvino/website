<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>林寓森</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }
        .subtitle {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 3rem;
        }
        .book-link {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 10px rgba(52, 152, 219, 0.3);
        }
        .book-link:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }
        .description {
            margin-top: 2rem;
            max-width: 600px;
            color: #555;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>林寓森</h1>
        <p class="subtitle">精神科醫師</p>
        
        <a href="/narcissism/" class="book-link">📖 自戀筆記</a>
        
        <div class="description">
            <p>探索自戀心理的深度研究，從臨床觀察到社會現象，<br>
            理解現代人心理困境的根源與解決之道。</p>
        </div>
    </div>
</body>
</html>
